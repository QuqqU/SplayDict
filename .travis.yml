language: swift
osx_image: xcode9.2
xcode_project: SplayDict.xcworkspace
xcode_scheme: SplayDict
xcode_sdk: iphonesimulator11.2
sudo: required

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

before_install:
  - brew update
  - pod repo update

script:
  - xcodebuild -workspace SplayDict.xcworkspace -scheme SplayDict-Example -configuration Debug -destination "OS=11.2,name=iPhone 8" -sdk iphonesimulator

