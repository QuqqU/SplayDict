language: swift
osx_image: xcode9.3
xcode_project: SplayDict.xcworkspace
xcode_scheme: SplayDict-Example
xcode_sdk: iphonesimulator9.0
sudo: required

env:
  - LC_CTYPE=en_US.UTF-8 LANG=en_US.UTF-8

script:
    xcodebuild test -workspace SplayDict.xcworkspace -scheme SplayDict-Example -destination 'platform=iOS Simulator,name=iPhone 8,OS=9.0'


before_install:
  - brew update
  - pod repo update


